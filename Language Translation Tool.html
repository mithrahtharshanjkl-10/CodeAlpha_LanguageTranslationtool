<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Translation Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    textarea, select, button {
        width: 100%;
        margin: 8px 0;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .output {
        background: #eef;
        padding: 10px;
        border-radius: 5px;
        min-height: 60px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üåê Language Translation Tool</h2>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>

    <label for="sourceLang">Source Language:</label>
    <select id="sourceLang">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
    </select>

    <label for="targetLang">Target Language:</label>
    <select id="targetLang">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <h3>Translated Text:</h3>
    <div class="output" id="translatedText"></div>

    <button onclick="copyText()">üìã Copy</button>
    <button onclick="speakText()">üîä Speak</button>
</div>

<script>
    const API_KEY = "YOUR_GOOGLE_TRANSLATE_API_KEY"; // Replace with your API key

    async function translateText() {
        let text = document.getElementById("inputText").value;
        let source = document.getElementById("sourceLang").value;
        let target = document.getElementById("targetLang").value;

        let url = `https://translation.googleapis.com/language/translate/v2?key=${API_KEY}`;
        let response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                q: text,
                source: source,
                target: target,
                format: "text"
            })
        });

        let data = await response.json();
        document.getElementById("translatedText").innerText = data.data.translations[0].translatedText;
    }

    function copyText() {
        let text = document.getElementById("translatedText").innerText;
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard!");
    }

    function speakText() {
        let text = document.getElementById("translatedText").innerText;
        let utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
